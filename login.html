<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود</title>

    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('Vazir-Regular.ttf');
            font-weight: normal;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f4f8;
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            text-align: right;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .login-box {
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        
        p {
            margin-bottom: 20px;
            color: #777;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="logo.JPG" alt="Logo" class="logo">
            <h2>ورود</h2>
            <p>لطفا کشور خود را انتخاب کنید و شماره همراه خود را به صورت کامل وارد کنید.</p>
            <form>
                <div class="form-group">
                    <label for="country">کشور</label>
                    <select id="country" name="country">
                        <option value="ایران">ایران</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone">شماره همراه</label>
                    <input type="tel" id="phone" name="phone" placeholder="+98">
                </div>
                <button type="submit">بعدی</button>
            </form>
        </div>
    </div>
</body>
</html>
